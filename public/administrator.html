<html>
<head>
  <title>Store Managment</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="product" ng-controller="MainCtrl">

<!--  <script type = "text/ng-template" id="index.html"> -->

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Store Managment Interface</h1>
        </div>

        <form ng-submit="addProduct()" style = "margin-top30px;">
          Product Name: <input type="text" ng-model="productName"></input><br><br>
          Price: <input type="text" ng-model="productPrice"></input><br><br>
          Picture URL: <input type="text" ng-model="productPicture"></input>
          <button type="submit">Add Product</button>
        </form>

        <div class="page-header">
          <h1>Current Product</h1>
        </div>

        <div ng-repeat="product in products | orderBy: 'name'">
          <span class="glyphicon glyphicon-remove" ng-click="delete(product)" id="list">
            {{product.name}} - price {{product.price}} - ordered {{product.orders}}
            <img ng-src="{{product.picture}}" id="product_Picture" width="100">
          </span>
        </div>
      </div>
    </div>
</body>
</html>

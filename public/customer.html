<html>
<head>
  <title>Customer Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="product" ng-controller="MainCtrl">
    <div class = "row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Shopping Interface</h1>
          <h2>Current Products</h2>
        </div>
        <div  style = "margin-top30px;">
          <form ng-repeat="product in products | orderBy: 'name'">
            <input type="checkbox" ng-model="product.selected"> {{product.name}} - price: {{product.price}}
              <img ng-src="{{product.picture}}" id = "product_Picture" width="100">
            </input>
          </form>
          <button ng-click="save()" type ="submit">Submit Purchase</button>
        </div>
        <div class="page-header">
          <h2>Shopping Cart</h2>
        </div>
        <div ng-repeat="product in ordered | orderBy: 'name'">
          <span>
             {{product.name}} - price: {{product.price}}
             <img ng-src="{{product.picture}}" id = "product_Picture" width="100">
          </span>
        </div>
      </div>
    </div>

</body>
</html>
